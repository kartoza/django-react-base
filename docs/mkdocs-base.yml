site_name: Project Name
site_description: "Project technical and user documentation."
site_author: "Kartoza"
docs_dir: ./src
site_dir: ./site
repo_name: "Project Name"
repo_url: "https://github.com/kartoza/<project name>"
edit_uri: "https://github.com/kartoza/<project name>/blob/main/docs/"

copyright: Kartoza and Contributors

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.caret
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  # - mdx_truly_sane_lists
  - toc:
      permalink: true
      # slugify: !!python/name:pymdownx.slugs.slugify
  - pymdownx.snippets:
      base_path: .
  - admonition
  - tables
#  - pymdownx.superfences:
#      custom_fences:
#        - name: mermaid
#          class: mermaid
#          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji

nav:
  # Navigation
  - Home:
      - Home: index.md
      - Code of Conduct: about/code-of-conduct.md
      - License: about/license.md
      - Running Instances: about/running-instances.md
  - User:
      - user/index.md
      - Quickstart: user/quickstart/index.md
      - Guide:
          - user/guide/index.md
      - Manual:
          - user/manual/index.md
  - Administrators:
      - administrator/index.md
      - Guide:
          - administrator/guide/index.md
      - Manual:
          - administrator/manual/index.md
  - Developers:
      - developer/index.md
      - Django Application:
          - Overview: developer/django/architecture-overview.md
          - Coding Standard: developer/django/coding_standard.md
          - Getting Started:
              - "Before you start": developer/django/setup/index.md
              - "Windows 11 Pro": developer/django/setup/setup-win/index.md
              - "macOS 15": developer/django/setup/setup-mac/index.md
              - "Ubuntu Linux 24.04 LTR": developer/django/setup/setup-linux/index.md
              - "Generic Steps":
                  - "Overview": developer/django/setup/setup-generic/index.md
                  - "Cloning": developer/django/setup/setup-generic/cloning.md
                  - "Configuration": developer/django/setup/setup-generic/configuration.md
                  - "Running":
                      - "Overview": developer/django/setup/setup-generic/run/index.md
                      - "VSCode": developer/django/setup/setup-generic/run/run-with-vscode.md
                      - "CLI": developer/django/setup/setup-generic/run/run-without-ide.md
                  - "Removing": developer/django/setup/setup-generic/removing.md
  - About:
      - About: about/index.md
      - License: about/license.md
      - Contributing: about/contributing.md
      - Disclaimer: about/disclaimer.md


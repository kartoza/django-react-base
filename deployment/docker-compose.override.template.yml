version: '3.9'
services:
  db:
    volumes:
      - ./volumes/database:/opt/postgres/data
      - ./volumes/backups:/backups

  dbbackups:
    volumes:
      - ./volumes/backups:/backups

  django:
    build:
      context: ../
      dockerfile: deployment/docker/Dockerfile
      target: prod
    volumes:
      - ../django_project:/home/web/django_project
      - ./volumes/static:/home/web/static
      - ./volumes/media:/home/web/media

  worker:
    image: kartoza/${COMPOSE_PROJECT_NAME:-django_react_base}:dev
    build:
      context: ../
      dockerfile: deployment/docker/Dockerfile
      target: dev
    volumes:
      - ../django_project:/home/web/django_project
      - ./volumes/static:/home/web/static
      - ./volumes/media:/home/web/media

  celery_beat:
    image: kartoza/${COMPOSE_PROJECT_NAME:-django_react_base}:dev
    build:
      context: ../
      dockerfile: deployment/docker/Dockerfile
      target: dev
    volumes:
      - ../django_project:/home/web/django_project
      - ./volumes/static:/home/web/static
      - ./volumes/media:/home/web/media

  webpack:
    build:
      context: ../
      dockerfile: deployment/docker/Dockerfile
      target: dev
    image: kartoza/${COMPOSE_PROJECT_NAME:-django_react_base}:dev
    volumes:
      - ../django_project:/home/web/django_project
      - ./volumes/static:/home/web/static
      - ./volumes/media:/home/web/media
    working_dir: /home/web/django_project/frontend
    command: sh -c "npm install --verbose && npm run serve"
    entrypoint: []
    ports:
      - "9000:9000"
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:9000" ]
      interval: 5s
      timeout: 2s
      retries: 200
      start_period: 5s

  dev:
    build:
      context: ../
      dockerfile: deployment/docker/Dockerfile
      target: dev
    image: kartoza/${COMPOSE_PROJECT_NAME:-django_react_base}:dev
    env_file:
      - .env
    entrypoint: [ "/home/web/django_project/entrypoint.dev.sh" ]
    volumes:
      - ../django_project:/home/web/django_project
      - ./volumes/static:/home/web/static
      - ./volumes/media:/home/web/media
    ports:
      - "8000:8080"
      # for ssh
      - "8001:22"
    links:
      - db
      - redis
      - worker
      - webpack
    depends_on:
      webpack:
        condition: service_healthy

  nginx:
    volumes:
      - ./nginx/sites-enabled:/etc/nginx/conf.d:ro
      - ./volumes/static:/home/web/static
      - ./volumes/media:/home/web/media
    ports:
      - "${HTTP_PORT:-80}:80"
    links:
      - django
